<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport">
  <title>Senha Segura</title>
  <meta content="O Senha Segura é uma página web desenvolvida para ajudar os usuários a criar senhas seguras e aleatórias." name="description">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <main class="main">
    <section class="section">
      <h1>Senha Segura</h1>
      <div class="password">
        <input id="password" maxlength="16" readonly type="text">
        <button class="copy_btn"><i class="fa-regular fa-copy"></i></button> 
        <button class="generate_btn"><i class="fa-solid fa-rotate"></i></button>
        <div class="popup" id="success_popup">
          <div class="popup_content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Copiado com sucesso!</p>
          </div>
        </div>
      </div>
      <div class="toolbar">
        <span>Número de caracteres:</span> 
        <input class="input_number" id="password_length" max="16" min="1" type="number" value="12"> 
        <input class="input_range" id="password_range" max="16" min="1" type="range" value="12">
      </div>
      <p>Para maior segurança, use o gerenciador do seu navegador para salvar suas senhas. Clique e copie a senha, e quando for utilizar escreva mais alguma coisa no final para mais segurança.</p>
    </section>
  </main>
  <script defer src="script.js">
  </script>
</body>
</html>
